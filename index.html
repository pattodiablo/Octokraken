<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Alarcon Vs Pulporruptor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<script src="lib/phaser.min.js"></script>

	<script src="src/components/PushOnClick.js"></script>
	<script src="src/components/PreloadText.js"></script>
	<script src="src/scenes/Preload.js"></script>
	<script src="src/scenes/Level.js"></script>
	<script src="src/main.js"></script>
<script>

	
	document.addEventListener("DOMContentLoaded", function(event) {
		
		const shareData = {
		title: 'MDN',
		text: 'Learn web development on MDN!',
		url: 'https://developer.mozilla.org'
		}

		const btn = document.querySelector('button');


		// Share must be triggered by "user activation"
		btn.addEventListener('click', async () => {
		try {
			await navigator.share(shareData);
		
		} catch (err) {
			console.log(err)
		}
		});
	
});
</script>
	<style>
		body {
			background: #2f2f2f;
			margin: 0;
			padding: 0;
		}
	</style>

</head>

<body>
	<button>Share MDN!</button>
</body>

</html>
